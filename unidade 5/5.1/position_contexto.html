<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Exemplo - A Propriedade position</title>
	<style>
		.cabecalho {
			padding: 15px;
			background: #900;
			color: #FFF;
			position: relative;
			height: 50px;
		}

		.logo {
			padding: 10px;
			font-size: 24px;
			width: 100px;
			text-align: center;
			background: #F90;
			position: absolute;
			top: 15px;
			right: 15px;
		}
	</style>
</head>
<body>

<div class="cabecalho">
	<div class="logo">LOGO</div>
</div>

</body>
</html>
