<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Exemplo - Elementos Bloco e Em Linha</title>
	<style>
		p {
			background: #FFC;
		}
	</style>
</head>
<body>
	
<p>
	A tag <code>p</code> é exemplo de uma tag tipo bloco. Ela foi estilizada com uma cor de fundo para ficar mais fácil de ser percebida. Veja como, por padrão, o parágrafo ocupa toda a largura disponível da página, enquanto a altura se ajusta de acordo com o seu conteúdo.
</p>

</body>
</html>
