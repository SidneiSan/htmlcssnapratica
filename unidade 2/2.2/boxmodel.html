<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Exemplo - Margens, Bordas e Box Model</title>
	<style>
		.margem-externa1 {
			background: #099;
			padding: 20px;
		}
		
		.exemplo-boxmodel1 {
			border: 3px solid #900;
			padding: 20px;
			background: #CCC;
			margin: 0;
		}
		
		.conteudo1 {
			display: block;
			background: #FFC;
		}

		p.boxmodel1 {
			width: 300px;
			height: 150px;
			background: #900;
			color: #FFF;
		}
		
		p.boxmodel2 {
			width: 300px;
			height: 150px;
			background: #900;
			color: #FFF;
			padding: 20px;
			border: 5px solid #CCC;
		}
	</style>
</head>
<body>

<div class="margem-externa1">
	<p class="exemplo-boxmodel1">
		<span class="conteudo1">
			Neste exemplo, a área amarela representa o conteúdo. A parte cinza representa a margem interna do parágrafo, a linha vermelha a borda e a parte azul a margem externa.
		</span>
	</p>
</div>

<p class="boxmodel1" style="float: left">
	Parágrafo com largura e altura definidas.
</p>
<p class="boxmodel2" style="float: left; margin-left: 20px">
	Parágrafo com largura, altura e margens internas definidas.
</p>

</body>
</html>
